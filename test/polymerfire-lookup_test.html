<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>polymerfire-lookup test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../polymerfire-lookup.html">
  </head>
  <body>
    <test-fixture id="basic">
      <template>
        <polymerfire-lookup></polymerfire-lookup>
      </template>

    <script>
      suite('polymerfire-lookup', function() {
        test('instantiating the element works', function() {

          assert.equal(element.is, 'polymerfire-lookup');
        });
      });
    </script>
  </body>
