<!--
`firebase-value` is a wrapper around firebase-document, firing `firebase-value` when value is being retrieved.

@demo demo/index.html 
@event firebase-value
-->
<dom-module id="firebase-value">
  <template>
    <firebase-document log="[[log]]" exists="{{exists}}" data="{{value}}" path="[[path]]" disabled="[[disabled]]" app-name="[[appName]]"></firebase-document>
  </template>
  <script>
  Polymer({

    is: 'firebase-value',

    behaviors: [
     Polymer.FirebaseCommonBehavior,
    ],

    properties: {
      /**
       * Path to a Firebase root or endpoint. N.B. `path` is case sensitive.
       */ 
      path: {
        type: String 
      },

      /**
       * The data to returned by firebase-document.
       */
      value: {
        type: Object
        // notify: true
      },

      /**
       * When true, Firebase listeners won't be activated. This can be useful
       * in situations where elements are loaded into the DOM before they're
       * ready to be activated (e.g. navigation, initialization scenarios).
       */
      disabled: {
        type: Boolean,
        value: false
      },

      /**
       * `key` the key to add to passed data
       */
      key: {
        type: String,
        value: 'lookup'
      },

      keyArray: {
        type: Array,
        computed: '_splitKey(key)'
      },

      /**
       * `data` root data that this element will augment
       */
      data: {
        type: Object
      },

     /**
       * When true, will perform detailed logging.
       */
      log: {
        type: Boolean,
        value: false
      },


      /**
       * `exists` notify us when we have data
       */
      exists: {
        type: Boolean
        // observer: '_observeExists'
      },

      defaultValue: {

      },

      // _cacheChange: {
      //   type: Object,
      //   value: function() {
      //     return {};
      //   }

      // },

    },

    observers: [
      // 'observeData(value, keyArray, data)',
      'observeDataChange(value.*, exists, keyArray, data)'
    ],

    attached: function(){
      if (!this.data) {
        this._error('fibebase-value need to be passed data');
      }
    },

    _observeExists: function(exists) {
      if(exists === false && this.defaultValue !== undefined) {
        this.value = this.defaultValue;
      }
    },

    getValue: function(value) {
      
      return (this.exists === true ) ? value : this.defaultValue !== undefined ? this.defaultValue : value;
    },
    

    observeDataChange: function(changed, exists, keyArray, data) {

      // we only update sub-properties
      // if(exists === true) {}
      if(this.data && this.keyArray) {
        // this._cacheChange[changed.path] = changed;
        // this.debounce('firebase-value-observe-data-change', this._processCache, 25);
      // }
        this.fire('firebase-value', {
        $key: this.data.$key,
        key: this.keyArray.concat(changed.path.split('.').splice(1)),
        value: this.getValue(changed.value)
      });
      }
       
      // if(exists && this.log) {
      //   console.timeEnd(changed.path)
      // }
    },
    
    _splitKey: function(key) {
      return key.split('.');
    }

  });
  </script>
