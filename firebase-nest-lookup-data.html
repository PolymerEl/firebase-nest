<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="firebase-nest-lookup-set.html">
<!--
getting lookup data from firebase paths
-->
<dom-module id="firebase-nest-lookup-data">
  <template>
    <template is="dom-repeat" items="[[keys]]" as="path">
      <firebase-nest-lookup-set app-name="[[appName]]" lookup-data="{{data}}" path="[[path]]"></firebase-nest-lookup-set>
    </template>
  </template>
  <script>
  Polymer({
    is: 'firebase-nest-lookup-data',

    properties: {
      /* 
       * `data`  the data key-value Object containing all values
       */
      data: {
        type: Object,
        notify: true,
        value: function() {
          return {};
        }
      },
      keys: {
        type: Array
      },
      /* 
       * `appName`  firebase application name
       */
      appName: {
        type: String
      }
    }
  });
  </script>
</dom-module>
