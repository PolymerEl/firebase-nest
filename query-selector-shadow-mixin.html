<script>
(function(){
	
	/**
	 * ##  QuerySelectorShadowDom
	 * 
	 * querySelector that can pierce Shadow DOM roots without knowing the path through nested shadow roots. 
	 * 
	 * @memberof PolymerEl.mixin
   * @polymer
   * @mixinFunction
   */
	const QuerySelectorShadowDom = superClass => {
	  
	  return class extends superClass {
	  	querySelectorAllDeep(selector) {
	  		return querySelectorShadowDom.querySelectorAllDeep(selector, this);
	  	} 
	  	querySelectorDeep(selector) {
	  		return querySelectorShadowDom.querySelectorDeep(selector, this);
	  	}
	  };
	};

	if (!window.PolymerEl) {
	 window.PolymerEl = {};
	}

	/* 
	 * @namespace MultiChart.mixin
	 */
	window.PolymerEl.mixin = window.PolymerEl.mixin || {};
	/* 
	 * @mixinFunction
	 */
  window.PolymerEl.mixin.QuerySelectorShadowDom = QuerySelectorShadowDom;

	})();	
</script>
