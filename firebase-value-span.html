<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../polymerfire/firebase-document.html">
<link rel="import" href="firebase-value-behavior.html">
<!--
`firebase-value` is a wrapper around firebase-document allowing to link firebase data
-->
<dom-module id="firebase-value-span">
  <template>
    <style>
     :host {
      display: inline;
    }

    :host::before, :host::after {
      content: " ";
      display: inline-block;
    }

    </style>
    <firebase-document log="[[log]]" exists="{{exists}}" data="{{firebaseData}}" path="[[path]]" disabled="[[disabled]]" app="[[app]]" app-name="[[appName]]"></firebase-document>
    [[displayValue]]
  </template>
  <script>
  Polymer({

    is: 'firebase-value-span',

    behaviors: [
      Polymer.firebaseNest.firebaseValue
    ],

    properties: {
      /* 
       * `displayValue`  
       */
      displayValue: {
        type: String,
        computed: '_computeDisplayValue(exists, firebaseData)'
      },

      loadingValue: {
        type: String,
        value: '...'
      }
    },

    observers: [
      // '_observeData(exists, defaultValue)'
    ],

    _computeDisplayValue: function(exists, firebaseData) {
      if(exists === false) {
        return typeof this.defaultValue === 'undefined' ?  '' : this.defaultValue ;
      }
      if(exists === null || exists === undefined) {
        return this.loadingValue;
      }
      return firebaseData;
    }

  });

  </script>
</dom-module>
