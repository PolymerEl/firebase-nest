<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>firebase-nest demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../polymerfire/firebase-app.html">
  <link rel="import" href="../firebase-nest.html">
  <link rel="import" href="../firebase-value.html">

  </style>
</head>

<body>
  <div class="vertical-section-container centered">
    <h3>Basic firebase-nest demo</h3>
    <demo-snippet>
      <template>
        <template is="dom-bind" id="app">
          <firebase-app log app="{{app}}" auth-domain="[[authDomain]]" database-url="[[databaseURL]]" api-key="[[apiKey]]">
          </firebase-app>
          <firebase-nest log app="[[app]]"  path="/countryList" data="{{data}}">
            <template is="dom-repeat" items="[[data]]">
              <firebase-value key="code" app="[[app]]" data="[[item]]" path="/countryNames/[[item.$key]]/country-code"></firebase-value>
            </template>
          </firebase-nest>
          <demo-stringify data="[[data]]"></demo-stringify>
        </template>
      </template>
    </demo-snippet>
  </div>
</body>
