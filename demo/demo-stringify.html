<link rel="import" href="../../polymer/polymer.html">
<!--
`demo-stringify`

@demo demo/index.html 
-->
<dom-module id="demo-stringify">
  <template>
    <style>
    :host {
      display: block;
    }
    </style>
    <div>
      <p>data: <code>[[stringify(data.*)]]</code></p>
    </div>
  </template>
  <script>

  Polymer({

    is: 'demo-stringify',

    properties: {
     
      /**
       * The data to returned by firebase-query.
       */
      data: {

      }
      
    },

    stringify: function() {
      return JSON.stringify(this.data);
    }

  });
  </script>
</dom-module>
