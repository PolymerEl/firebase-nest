<link rel="import" href="../../polymer/polymer.html">
<!--
`demo-stringify`

@demo demo/index.html 
-->
<dom-module id="demo-stringify">
  <template>
    <style>
    :host {
      display: block;
    }
    code {
      font-size: 10px;
      white-space: pre;
    }
    </style>
    <div>
      <p>[[name]]: <code>[[stringify(data.*)]]</code></p>
    </div>
  </template>
  <script>

  Polymer({

    is: 'demo-stringify',

    properties: {
     
      /**
       * The data to returned by firebase-query.
       */
      data: {
        type: Object
      },

      name: {
        type: String,
        value: 'data'
      }
      
    },

    stringify: function() {
      return JSON.stringify(this.data, null, 2);
    }

  });
  </script>
</dom-module>
